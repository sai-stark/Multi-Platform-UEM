services:
  uem-dashboard:
    image: uem-dashboard
    build:
      context: ./
    env_file:
      - ./.env.production
    ports:
      - "7007:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/uem || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
